<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./images/favicon-16x16.png"
			type="image/x-icon"
		/>
		<title>Pinguins Streaming</title>
		<script
			src="https://kit.fontawesome.com/8bb6b0374f.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="estilo.css" />
	</head>

	<body>
		<nav class="navbar">
			<div class="content">
				<div class="logo">
					<a href="/index.html">
						<img
							src="./images/LogoSVG.svg"
							alt="Pinguins logo"
							class="svg"
						/>
					</a>
				</div>
				<ul class="menu-list">
					<li class="list-each">
						<a href="./index.html" target="_self" class="nav-link"
							>Início</a
						>
					</li>
					<li class="list-each">
						<a href="./filmes.html" target="_self" class="nav-link"
							>Filmes</a
						>
					</li>
					<li class="list-each">
						<a href="./series.html" target="_self" class="nav-link"
							>Séries</a
						>
					</li>
					<li class="list-each">
						<a href="./sobre.html" target="_self" class="nav-link"
							>Sobre</a
						>
					</li>
				</ul>
				<div class="icon">
					<i class="fas fa-search fa-2x"></i>
					<i class="fas fa-hand-holding-heart fa-2x"></i>
					<i class="fas fa-cog fa-2x"></i>
					<i class="fas fa-user fa-2x"></i>
				</div>
			</div>
		</nav>
		<main>
			<div class="main-container">
				<table>
						<img src="./files/daddypenguins.jpg" />
					<img src="./files/happyFeet.jpg" alt="Eletric dreams" />
					<img src="./files/happyFeet2.jpg" alt="Orphan Black" />
					<img
						src="./files/marchOfThePenguin2.jpg"
						alt="Electric dreams"
					/>
					<img
						src="./files/marchOfThePenguins.jpg"
						alt="Electric dreams"
					/>
				</table>
				<table>
					<img src="./files/OPMImages.jpg" alt="De volta para o futuro" />
					<img src="./files/oswaldoCartoon.jpg" alt="Matrix" />
					<img src="./files/penguinHighway.jpg" alt="Tron" />
					<img src="./files/pinguinsDoc.jpg" alt="Iron Sky" />
				</table>
				<table>
					<img
						src="./files/pinguinsVidaAoExtremo.jpg"
						alt="Eletric dreams"
					/>
					<img src="./files/taDandoOnda.jpg" alt="Orphan Black" />
					<img src="./files/taDandoOnda2.jpg" alt="Eletric dreams" />

			</div>

		<footer class="footer">
				<ul class="social-list">
					<li><a class="icon-footer" href="http://facebook.com" target="_blank" rel="noopener noreferrer">
						<i class="fab fa-facebook fa-2x"></i></a></li>
					<li><a class="icon-footer" href="http://twitter.com" target="_blank" rel="noopener noreferrer">
						<i class="fab fa-twitter fa-2x"></i></a></li>
					<li><a class="icon-footer" href="http://instagram.com" target="_blank" rel="noopener noreferrer">
						<i class="fab fa-instagram fa-2x"></i></a></li>
				</ul>
		</footer>
		<script src="./index.js"></script>
